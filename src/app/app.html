<nz-layout>
  <app-header />
  <nz-layout>
    <nz-sider nzWidth="320px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item routerLink="/dashboard" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true }">
          <span>Dashboard</span>
        </li>
        <li nz-menu-item routerLink="/list" routerLinkActive="ant-menu-item-selected"
          [routerLinkActiveOptions]="{ exact: true }">
          <span>List</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
